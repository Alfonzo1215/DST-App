<div id="destiny-app">
<div v-for="card in cards">
<div class="card"v-bind:class="card.color">
<img v-bind:src="card.img"></img>
<div class="health">{{card.health}}</div>
<div class="rarity" v-bind:class="{rare:card.rarity, legendary:!card.rarity}">{{card.setNumber}}</div>
<div class="name">{{card.name}}</div>
<div class="affl" v-bind:class="card.affl">{{card.affl}}</div>
</div>
</div>
